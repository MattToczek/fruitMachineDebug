<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr Sqawks Fruit Machine</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class = "Start">
        <img id = "Start" src="images/StartButton.png" alt="StartButton" width = 100>
    </div>
    <div class = "SlotImages">
        <img id =  "r1" src="images/CasinoPokerSlot.png" alt="Slot1" width = 100 >
        <img id =  "r2" src="images/CasinoPokerSlot.png" alt="Slot2" width = 100 >
        <img id = "r3" src="images/CasinoPokerSlot.png" alt="Slot3" width = 100 >

    </div>
    <!-- <div class = "Winner">
        <img id = "Win" src="images/BigWin.png" alt="BigWin">
    </div> -->
    <div class = "picture">
        <img id = "status" src="images/Fail.png" alt="Fail">
    </div>
    <div class="balAndBet">
        <div id="balRead">
            <h3> Your Balance is </h3>
            <p id="balanceDisplay">0</p>
        </div>
        <a id="resetBtn" href="#">
            <div>
                Reset
            </div>
        </a>
        <div>
            <a href="#" id="betBtn">  
        <div id="incBet">Change Bet!</div>
            </a>
            <input id="incBetInp" type="number" placeholder="Input new bet up to 100" >
        </div>
    </div>

    <div id="modWrap">
        <div id="modal">
            <h2>You need more money to make this bet!</h2>
            <p>Decease your bet or add more to your balance</p>
            <a href="#" id="modalClose"><div>Okay!</div></a>
        </div>
    </div>
    

    

</body>
<script src="js/fruit.js"></script>
</html>
